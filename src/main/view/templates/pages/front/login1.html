<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>瀚支商城</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
</head>
<body>

<!--背景图片-->
<div style="position:absolute; width:100%; height:100%; z-index:-1; left:0; top:0;">
    <img th:src="@{/images/demo-1-bg.jpg}" height="100%" width="100%" style="left:0; top:0;">
</div>

    <div  style="position: absolute;height: 100%;width: 100%;">
    <div style="display: flex;justify-content: center;margin-top: 15%">
        <form class="layui-form" style="padding:40px;border: solid #6c6c6c 1px;border-radius: 10px;box-shadow: 0 0 10px #294152;text-align: center" th:action="@{/pages/front/login}" method="post">
            <h2 style="color: #c2c2c2">Welcome</h2>
            <div class="layui-form-item">
                <div style="text-align: center">
                    <p th:text="${errorMsg}" style="color: #eb7350"></p>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="font-weight: 600"><i class="layui-icon layui-icon-username"></i></label>
                <div class="layui-input-inline">
                    <!--使输入框透明-->
                    <label>
                        <input type="text" style="background:rgba(0, 2, 2, 0);border: 1px #8D8D8D solid;border-radius: 16px" name="nickName" placeholder=" username" class="layui-input"/>
                    </label>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="font-weight: 600"><i class="layui-icon layui-icon-password"></i></label>
                <div class="layui-input-inline">
                    <label>
                        <input type="password" style="background:rgba(0, 2, 2, 0);border: 1px #8D8D8D solid;border-radius: 16px" name="password" placeholder=" password" class="layui-input">
                    </label>
                </div>
            </div>
            <div class="layui-form-item">
                <div style="text-align: center">
                    <button type="submit" class="layui-btn layui-btn-normal" style="background: #68aaeb">登录</button>
                    <button type="reset" class="layui-btn layui-btn-primary" style="background: #bec2c6">重置</button>
                </div>
            </div>
        </form>
    </div>

</div>


<script th:src="@{/layui/layui.all.js}"></script>

</body>
</html>
